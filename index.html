<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سيلا نيوز - موقع الأخبار</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0; padding: 0;
      color: #333;
    }
    header {
      background: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #0056b3;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 5px 15px;
      font-weight: bold;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
      background: white;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #007BFF;
      color: white;
      margin-top: 30px;
    }
    article {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
    }
    article h2 {
      color: #007BFF;
      margin: 0;
    }
    article p {
      font-size: 16px;
    }
    a.share-btn {
      margin-left: 10px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
      cursor: pointer;
    }
    a.share-btn:hover {
      text-decoration: underline;
    }
    #searchBox {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #contact {
      display: none;
      padding: 10px;
    }
    #contact form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: auto;
    }
    #contact label {
      margin-top: 10px;
      font-weight: bold;
    }
    #contact input, #contact textarea {
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    #contact button {
      margin-top: 15px;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    #contact button:hover {
      background: #0056b3;
    }
    #comments {
      margin-top: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    #comments h3 {
      text-align: center;
      margin-bottom: 10px;
      color: #007BFF;
    }
    #comments form {
      display: flex;
      flex-direction: column;
    }
    #comments textarea {
      resize: vertical;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      min-height: 60px;
    }
    #comments button {
      margin-top: 10px;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      max-width: 150px;
      align-self: flex-start;
    }
    #comments button:hover {
      background: #0056b3;
    }
    #commentList {
      margin-top: 20px;
      list-style-type: none;
      padding: 0;
    }
    #commentList li {
      background: #f5f5f5;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      word-wrap: break-word;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>سيلا نيوز - موقع الأخبار</h1>
</header>

<nav>
  <div>
    <a onclick="showSection('home')">الرئيسية</a>
    <a onclick="showSection('contact')">تواصل معنا</a>
  </div>
  <input type="text" id="searchBox" placeholder="ابحث في الأخبار..." onkeyup="searchArticles()" />
</nav>

<main id="home">

  <article>
    <h2><a href="#">عنوان الخبر الجديد</a></h2>
    <p>ملخص موجز للخبر.</p>
    <div>شارك: 
      <a href="#" class="share-btn" onclick="shareOnFacebook()">فيسبوك</a> |
      <a href="#" class="share-btn" onclick="shareOnTwitter()">تويتر</a> |
      <a href="#" class="share-btn" onclick="shareOnWhatsApp()">واتساب</a>
    </div>
  </article>

  <section id="comments">
    <h3>تعليقات القراء</h3>
    <form onsubmit="addComment(event)">
      <textarea id="commentInput" placeholder="اكتب تعليقك هنا..." required></textarea>
      <button type="submit">أضف تعليق</button>
    </form>
    <ul id="commentList"></ul>
  </section>

</main>

<section id="contact">
  <h2 style="text-align:center;">تواصل معنا</h2>
  <form id="contactForm" onsubmit="submitContact(event)">
    <label for="name">الاسم:</label>
    <input type="text" id="name" name="name" required />
    
    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" name="email" required />
    
    <label for="message">رسالتك:</label>
    <textarea id="message" name="message" required></textarea>
    
    <button type="submit">إرسال</button>
  </form>
</section>

<footer>
  <p>حقوق النشر © 2025 سيلا نيوز</p>
</footer>

<script>
  function showSection(section) {
    if(section === 'home') {
      document.getElementById('home').style.display = 'block';
      document.getElementById('contact').style.display = 'none';
    } else if(section === 'contact') {
      document.getElementById('home').style.display = 'none';
      document.getElementById('contact').style.display = 'block';
    }
  }
  showSection('home');

  function searchArticles() {
    let input = document.getElementById('searchBox').value.toLowerCase();
    let articles = document.querySelectorAll('main#home article');
    articles.forEach(article => {
      let title = article.querySelector('h2').innerText.toLowerCase();
      let content = article.querySelector('p').innerText.toLowerCase();
      if(title.includes(input) || content.includes(input)) {
        article.style.display = '';
      } else {
        article.style.display = 'none';
      }
    });
  }

  function shareOnFacebook() {
    let url = encodeURIComponent(window.location.href);
    let text = encodeURIComponent(document.querySelector('article h2 a').innerText);
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${text}`, '_blank');
  }
  function shareOnTwitter() {
    let url = encodeURIComponent(window.location.href);
    let text = encodeURIComponent(document.querySelector('article h2 a').innerText);
    window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, '_blank');
  }
  function shareOnWhatsApp() {
    let url = encodeURIComponent(window.location.href);
    let text = encodeURIComponent(document.querySelector('article h2 a').innerText);
    window.open(`https://api.whatsapp.com/send?text=${text}%20${url}`, '_blank');
  }

  function addComment(e) {
    e.preventDefault();
    let commentInput = document.getElementById('commentInput');
    let commentList = document.getElementById('commentList');
    let commentText = commentInput.value.trim();
    if(commentText) {
      let li = document.createElement('li');
      li.textContent = commentText;
      commentList.appendChild(li);
      let comments = JSON.parse(localStorage.getItem('comments') || '[]');
      comments.push(commentText);
      localStorage.setItem('comments', JSON.stringify(comments));
      commentInput.value = '';
    }
  }
  window.onload = () => {
    let comments = JSON.parse(localStorage.getItem('comments') || '[]');
    let commentList = document.getElementById('commentList');
    comments.forEach(c => {
      let li = document.createElement('li');
      li.textContent = c;
      commentList.appendChild(li);
    });
  }

  function submitContact(e) {
    e.preventDefault();
    let name = document.getElementById('name').value.trim();
    let email = document.getElementById('email').value.trim();
    let message = document.getElementById('message').value.trim();
    if(name && email && message) {
      alert(`شكراً لتواصلك معنا، ${name}!\nسوف نرد عليك في أقرب وقت.`);
      document.getElementById('contactForm').reset();
    } else {
      alert('يرجى تعبئة جميع الحقول!');
    }
  }
</script>

</body>
</html>
